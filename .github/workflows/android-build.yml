# Android Build & Release Workflow
#
# Triggers on version tags (e.g., v1.0.0, v2.1.3)
# Builds a release APK and uploads it to GitHub Releases

name: Android Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for manual build (e.g., 1.0.0-beta)'
        required: false
        default: 'manual-build'

env:
  APP_NAME: "MitekAndroidDemoApp"
  JAVA_VERSION: "17"

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate required secrets
        env:
          GH_PACKAGES_USER: ${{ secrets.GH_PACKAGES_USER }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: |
          if [ -z "$GH_PACKAGES_USER" ] || [ -z "$GH_PACKAGES_TOKEN" ]; then
            echo "::error::GitHub Packages credentials are required. Please set GH_PACKAGES_USER and GH_PACKAGES_TOKEN secrets."
            exit 1
          fi
          echo "✓ GitHub Packages credentials are configured"

      - name: Decode Keystore
        continue-on-error: true
        id: decode_keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release-keystore.jks
            echo "decoded=true" >> $GITHUB_OUTPUT
            echo "✓ Keystore decoded successfully"
          else
            echo "decoded=false" >> $GITHUB_OUTPUT
            echo "⚠ No keystore provided, will use debug signing"
          fi

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GH_PACKAGES_USER: ${{ secrets.GH_PACKAGES_USER }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: |
          if [ "${{ steps.decode_keystore.outputs.decoded }}" == "true" ]; then
            echo "Building signed release APK..."
            ./gradlew assembleRelease --no-daemon
          else
            echo "Building debug APK (no keystore available)..."
            ./gradlew assembleDebug --no-daemon
          fi

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename APK
        id: rename
        run: |
          if [ "${{ steps.decode_keystore.outputs.decoded }}" == "true" ]; then
            BUILD_TYPE="release"
          else
            BUILD_TYPE="debug"
          fi

          APK_PATH=$(find app/build/outputs/apk/${BUILD_TYPE} -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::No APK found in app/build/outputs/apk/${BUILD_TYPE}"
            exit 1
          fi

          OUTPUT_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}"
          if [ "$BUILD_TYPE" == "debug" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}-unsigned"
          fi

          mv "$APK_PATH" "app/build/outputs/apk/${BUILD_TYPE}/${OUTPUT_NAME}.apk"
          echo "apk_path=app/build/outputs/apk/${BUILD_TYPE}/${OUTPUT_NAME}.apk" >> $GITHUB_OUTPUT
          echo "✓ Renamed APK to ${OUTPUT_NAME}.apk"

      - name: Upload APK Artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.decode_keystore.outputs.decoded == 'true' && 'release-apk' || 'debug-apk' }}
          path: app/build/outputs/apk/*/*.apk
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ steps.version.outputs.version }}"
          body: |
            ## Android Release v${{ steps.version.outputs.version }}

            ${{ steps.decode_keystore.outputs.decoded == 'true' && '✓ **Signed Release Build**' || '⚠️ **Unsigned Debug Build** - Keystore not configured' }}

            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" on your Android device
            3. Open the APK file to install

            ### What's New
            - See commit history for changes

            ---
            Built automatically by GitHub Actions
          files: |
            ${{ steps.rename.outputs.apk_path }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** ${{ steps.decode_keystore.outputs.decoded == 'true' && 'Signed Release' || 'Unsigned Debug' }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK Path:** \`${{ steps.rename.outputs.apk_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.decode_keystore.outputs.decoded }}" != "true" ]; then
            echo "⚠️ **Note:** This is an unsigned debug build. Configure keystore secrets for signed releases." >> $GITHUB_STEP_SUMMARY
          fi
