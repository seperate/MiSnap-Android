# Android Build & Release Workflow
# Place this file in your Android repo at: .github/workflows/android-build.yml
#
# Triggers on version tags (e.g., v1.0.0, v2.1.3)
# Builds a release APK and uploads it to GitHub Releases

name: Android Build & Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for manual build (e.g., 1.0.0-beta)'
        required: false
        default: 'manual-build'

env:
  # Update these to match your project structure
  APP_NAME: "Mitek Android Demo App"
  JAVA_VERSION: "17"

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java/JDK
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Cache Gradle dependencies for faster builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Decode and set up signing keystore (if using signed release builds)
      # Store your keystore as a base64-encoded secret named ANDROID_KEYSTORE_BASE64
      - name: Decode Keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release-keystore.jks

      # 6. Build Release APK
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --no-daemon --dependency-verification=off

      # 7. Get version info from tag or input
      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      # 8. Rename APK with version
      - name: Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          mv "$APK_PATH" "app/build/outputs/apk/release/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.apk"

      # 9. Upload APK as artifact (for PR builds or debugging)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      # 10. Create GitHub Release and upload APK
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ steps.version.outputs.version }}"
          body: |
            ## Android Release v${{ steps.version.outputs.version }}

            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" on your Android device
            3. Open the APK file to install

            ### What's New
            - See commit history for changes

            ---
            Built automatically by GitHub Actions
          files: |
            app/build/outputs/apk/release/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 11. Post build summary
      - name: Build Summary
        run: |
          echo "## Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK:** ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.apk" >> $GITHUB_STEP_SUMMARY
