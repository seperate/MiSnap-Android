# Android Build & Release Workflow
#
# Triggers on version tags (e.g., v1.0.0, v2.1.3)
# Builds a release APK and uploads it to GitHub Releases

name: Android Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for manual build (e.g., 1.0.0-beta)'
        required: false
        default: 'manual-build'

env:
  APP_NAME: "MitekAndroidDemoApp"
  JAVA_VERSION: "17"

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release-keystore.jks
            echo "Keystore decoded successfully"
          else
            echo "::warning::No keystore secret configured, skipping keystore decode"
          fi

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GH_PACKAGES_USER: ${{ secrets.GH_PACKAGES_USER }}
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          ./gradlew assembleRelease --no-daemon

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::No APK found in app/build/outputs/apk/release"
            exit 1
          fi
          mv "$APK_PATH" "app/build/outputs/apk/release/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.apk"
          echo "Renamed APK to ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ steps.version.outputs.version }}"
          body: |
            ## Android Release v${{ steps.version.outputs.version }}

            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" on your Android device
            3. Open the APK file to install

            ### What's New
            - See commit history for changes

            ---
            Built automatically by GitHub Actions
          files: |
            app/build/outputs/apk/release/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK:** ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.apk" >> $GITHUB_STEP_SUMMARY
